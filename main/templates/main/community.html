{% extends 'main/base.html' %}
{% load static %}


{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container">
    <div class="d-block p-4 p-sm-5 h-bg-gray-round">
        <center>
            <h1>{{title}}</h1>
        </center>
    </div>


    <section class="py-4">
        <div class="row">
            <div class="col">
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </section>


</div>

<script>
  const labels = [
    'January',
    'February',
    'March',
    'April',
    'May',
    'June',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'My First dataset',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: [0, 10, 5, 2, 20, 30, 45],
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>


{% endblock content %}
